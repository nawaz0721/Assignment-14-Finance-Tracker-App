<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h5 class="name">A project of: Ahmed Nawaz Gondal</h5>
    <div class="container">
        <h1>Finance Tracker</h1>
        <!-- <label for="number">Enter Amount:</label> -->
        <input type="text" id="number" placeholder="Enter Amount"><br>
        <button onclick="calculateIncome()">Add Income</button>
        <button onclick="calculateExpense()">Add Expense</button>
        <div class="summary">
            <div class="item">
                <h3>Income</h3>
                <p id="income">0</p>
            </div>
            <div class="item">
                <h3>Expense</h3>
                <p id="expense">0</p>
            </div>
            <div class="item">
                <h3>Saving</h3>
                <p id="saving">0</p>
            </div>
        </div>
        <h2>Transactions History</h2>
        <ul id="transactions"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
